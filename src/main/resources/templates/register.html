<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="shortcut icon" type="image/png" th:href="@{/favicon.png}" />
</head>

<body>
    <div class="container">
        <h1>Register</h1>

        <div th:if="${param.success}">
            <div class="success">
                You have successfully registered!
            </div>
        </div>

        <form method="post" role="form" th:action="@{/register}" th:object="${user}">
            <div>
                <label>Username</label>
                <input id="username" name="username" placeholder="Enter username" th:field="*{username}" type="text" />
                <p th:errors="*{username}" class="error" th:if="${#fields.hasErrors('username')}"></p>
            </div>

            <div>
                <label>Email</label>
                <input id="email" name="email" placeholder="Enter email address" th:field="*{email}" type="email" />
                <p th:errors="*{email}" class="error" th:if="${#fields.hasErrors('email')}"></p>
            </div>

            <div>
                <label>Password</label>
                <input id="password" name="password" placeholder="Enter password" th:field="*{password}" type="password" />
                <p th:errors="*{password}" class="error" th:if="${#fields.hasErrors('password')}"></p>
            </div>
            <div>
                <button class="loginBtn" type="submit">Register</button>
                <span>Already registered? <a th:href="@{/login}">Login here</a></span>
            </div>
    </div>
</body>

</html>
